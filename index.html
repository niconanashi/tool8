<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニコ生CMメーカー 制作ツール</title>
    <!-- 正常動作が確認されているライブラリ -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- 並び替え用ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f9; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 1.5rem; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 95%; max-width: 800px; }
        h1 { margin-top: 0; font-size: 1.5rem; color: #2d3748; text-align: center; }
        .config-row { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 1.5rem; padding: 1rem; background: #f8fafc; border-radius: 1rem; }
        .input-group { display: flex; flex-direction: column; font-size: 0.8rem; }
        input[type="number"] { width: 60px; padding: 5px; border: 1px solid #e2e8f0; }
        
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; margin: 1.5rem 0; }
        .image-item { position: relative; background: #fff; padding: 5px; border-radius: 10px; border: 2px solid #e2e8f0; cursor: grab; text-align: center; }
        .image-item img { width: 100%; height: 80px; object-fit: contain; background: #333; border-radius: 5px; }
        .image-info { font-size: 11px; margin-top: 5px; font-weight: bold; }
        
        .btn-del { position: absolute; top: -5px; right: -5px; background: #e53e3e; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; font-size: 12px; }
        .add-area { text-align: center; margin: 10px 0; border: 2px dashed #cbd5e0; padding: 10px; border-radius: 10px; cursor: pointer; color: #718096; }
        
        #status { margin-top: 1.5rem; font-size: 0.9rem; font-weight: bold; min-height: 2rem; text-align: center; color: #2b6cb0; }
        #download-btn { margin-top: 1rem; padding: 1rem; font-size: 1.1rem; cursor: pointer; display: none; background: #48bb78; color: white; border: none; border-radius: 0.8rem; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>ニコ生CMメーカー 作成ツール</h1>

    <div class="config-row">
        <div class="input-group">
            <label>フェードイン</label>
            <input type="number" id="fade-in" value="0.02" step="0.01">
        </div>
        <div class="input-group">
            <label>フェードアウト</label>
            <input type="number" id="fade-out" value="0.1" step="0.01">
        </div>
        <div class="input-group" style="flex-grow: 1;">
            <label>BGMを選択 (mp3, wav等)</label>
            <input type="file" id="audio-input" accept="audio/*">
        </div>
    </div>

    <div class="add-area" onclick="document.getElementById('image-bulk-input').click()">
        画像をまとめて追加 (1280x720)
        <input type="file" id="image-bulk-input" style="display:none" multiple accept="image/*">
    </div>

    <div id="image-grid" class="image-grid"></div>

    <div id="status">FFmpegを準備中...</div>
    <button id="download-btn">game.zip を保存する</button>
</div>

<!-- 差し替え用の隠しinput -->
<input type="file" id="replace-input" style="display:none" accept="image/*">

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const status = document.getElementById('status');
    const gridEl = document.getElementById('image-grid');
    const downloadBtn = document.getElementById('download-btn');
    const replaceInput = document.getElementById('replace-input');

    // ユーザー提供の「正常に動くコード」と完全に同じ初期化
    const ffmpeg = createFFmpeg({
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    let bgmData = { m4a: null, ogg: null, duration: 0 };
    let imageList = []; 
    let currentReplaceId = null;

    // --- 初期起動 ---
    (async () => {
        try {
            await ffmpeg.load();
            status.innerText = "準備完了！画像を読み込んでいます...";
            await loadDefaultImages();
        } catch (e) {
            status.innerText = "エラー: FFmpegの読み込みに失敗しました。再読み込みしてください。";
            console.error(e);
        }
    })();

    // a.png ～ t.png の読み込み
    async function loadDefaultImages() {
        const chars = "abcdefghijklmnopqrst".split("");
        for (let char of chars) {
            try {
                // fetchの失敗で止まらないようにtry-catch
                const res = await fetch(`game/files/${char}.png`);
                if(res.ok) {
                    const blob = await res.blob();
                    const url = URL.createObjectURL(blob);
                    const item = { id: Math.random(), blob: blob, url: url };
                    imageList.push(item);
                    renderItem(item);
                }
            } catch(e) { console.warn(`Initial load failed for ${char}.png`); }
        }
        status.innerText = "準備完了！BGMと画像を設定してください。";
        checkReady();
    }

    function renderItem(item) {
        const div = document.createElement('div');
        div.className = 'image-item';
        div.dataset.id = item.id;
        div.innerHTML = `
            <button class="btn-del" onclick="deleteImage(${item.id})">×</button>
            <img src="${item.url}" onclick="triggerReplace(${item.id})">
            <div class="image-info"></div>
        `;
        gridEl.appendChild(div);
        updateOrder();
    }

    function updateOrder() {
        const infos = gridEl.querySelectorAll('.image-info');
        infos.forEach((el, i) => el.innerText = `${i + 1}枚目`);
    }

    // 並び替え (SortableJS)
    new Sortable(gridEl, {
        animation: 150,
        onEnd: () => {
            const newOrder = [];
            gridEl.querySelectorAll('.image-item').forEach(el => {
                const id = parseFloat(el.dataset.id);
                newOrder.push(imageList.find(img => img.id === id));
            });
            imageList = newOrder;
            updateOrder();
        }
    });

    // --- 操作ロジック ---
    function deleteImage(id) {
        imageList = imageList.filter(img => img.id !== id);
        gridEl.querySelector(`[data-id="${id}"]`).remove();
        updateOrder();
        checkReady();
    }

    function triggerReplace(id) {
        currentReplaceId = id;
        replaceInput.click();
    }

    replaceInput.onchange = (e) => {
        const file = e.target.files[0];
        if(!file) return;
        processImage(file, (newObj) => {
            const idx = imageList.findIndex(img => img.id === currentReplaceId);
            imageList[idx] = newObj;
            gridEl.querySelector(`[data-id="${currentReplaceId}"] img`).src = newObj.url;
        });
    };

    document.getElementById('image-bulk-input').onchange = (e) => {
        Array.from(e.target.files).forEach(file => {
            processImage(file, (newObj) => {
                imageList.push(newObj);
                renderItem(newObj);
                checkReady();
            });
        });
    };

    function processImage(file, callback) {
        const img = new Image();
        img.onload = () => {
            if(img.width === 1280 && img.height === 720) {
                callback({ id: Math.random(), blob: file, url: img.src });
            } else {
                alert("1280x720の画像のみ読み込めます。");
            }
        };
        img.src = URL.createObjectURL(file);
    }

    // --- 音声変換 (正常動作コードのロジック) ---
    document.getElementById('audio-input').onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        status.innerText = "音声ファイルを読み込み中...";
        downloadBtn.style.display = 'none';

        try {
            // 再生時間を取得
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const arrayBuffer = await file.arrayBuffer();
            const decoded = await audioCtx.decodeAudioData(arrayBuffer);
            bgmData.duration = Math.floor(decoded.duration * 1000);

            // FFmpeg処理
            ffmpeg.FS('writeFile', 'in_tmp', await fetchFile(file));

            status.innerHTML = "AAC (M4A) に変換中...";
            await ffmpeg.run('-i', 'in_tmp', '-c:a', 'aac', '-b:a', '128k', '-movflags', '+faststart', 'out.m4a');
            bgmData.m4a = ffmpeg.FS('readFile', 'out.m4a');

            status.innerHTML = "OGGに変換中...";
            await ffmpeg.run('-i', 'in_tmp', '-c:a', 'libvorbis', '-q:a', '4', 'out.ogg');
            bgmData.ogg = ffmpeg.FS('readFile', 'out.ogg');

            status.innerText = `音声準備完了 (${(bgmData.duration/1000).toFixed(1)}秒)`;
            checkReady();
        } catch (err) {
            console.error(err);
            status.innerHTML = "<span style='color:red'>変換に失敗しました。形式を確認してください。</span>";
        }
    };

    function checkReady() {
        if (bgmData.m4a && imageList.length > 0) {
            downloadBtn.style.display = 'block';
        }
    }

    // --- ZIP生成と投稿用ファイル作成 ---
    downloadBtn.onclick = async () => {
        status.innerText = "ZIPアーカイブを作成中...";
        const zip = new JSZip();
        
        // 画像ID (a, b, c...)
        const imageIds = imageList.map((_, i) => String.fromCharCode(97 + i));

        // game.json
        const gameJson = {
            width: 1280, height: 720, fps: 30,
            main: "./script/main.js",
            assets: {
                bgm: { type: "audio", path: "files/bgm", systemId: "sound", duration: bgmData.duration, hint: { extensions: [".m4a", ".ogg"] } },
                aez_asset_bundle: { type: "script", global: true, path: "files/main.js", virtualPath: "script/aez_asset_bundle.js" }
            },
            environment: { "sandbox-runtime": "3", nicolive: { supportedModes: ["ranking"], preferredSessionParameters: { totalTimeLimit: Math.ceil(bgmData.duration/1000)+10 } } },
            assetBundle: "./script/aez_asset_bundle.js"
        };
        imageIds.forEach(id => {
            gameJson.assets[id] = { type: "image", path: `files/${id}.png`, width: 1280, height: 720 };
        });
        zip.file("game.json", JSON.stringify(gameJson, null, 2));

        // main.js (変数を注入)
        const mainJs = `
module.exports={assets:{"main": {type:"script",path:"script/main.js",global:true,execute: rv => {
'use strict';
function main(param) {
  var TOTAL_MUSIC_DURATION = ${bgmData.duration};
  var MAX_IMAGES = ${imageList.length};
  var FADE_SPEED = ${document.getElementById('fade-in').value};
  var FADE_SPEED2 = ${document.getElementById('fade-out').value};
  var IMAGE_IDS = ${JSON.stringify(imageIds)};

  var timePerImage = TOTAL_MUSIC_DURATION / MAX_IMAGES;
  var calculatedDuration = timePerImage - (1/FADE_SPEED * (1000/30));
  if (calculatedDuration < 0) calculatedDuration = 0;

  var scene = new g.Scene({ game: g.game, assetPaths: ["/**/*"] });
  scene.onLoad.add(function () {
    if (scene.asset.getAudioById("bgm")) scene.asset.getAudioById("bgm").play();
    var currentIndex = 0;
    var currentSprite = null;

    function showNextSlide() {
      if (currentIndex >= MAX_IMAGES) {
        var font = new g.DynamicFont({ game: g.game, fontFamily: "sans-serif", size: 60 });
        new g.Label({ scene: scene, font: font, text: "ご視聴ありがとうございました", x: 640, y: 360, anchorX: 0.5, anchorY: 0.5, textColor: "white", parent: scene });
        return;
      }
      var nextSprite = new g.Sprite({ scene: scene, src: scene.asset.getImageById(IMAGE_IDS[currentIndex]), opacity: currentIndex === 0 ? 1 : 0, parent: scene });
      if (currentIndex === 0) { currentSprite = nextSprite; startTimer(timePerImage); } 
      else {
        var prevSprite = currentSprite;
        nextSprite.onUpdate.add(function () {
          if (nextSprite.opacity < 1) {
            nextSprite.opacity += FADE_SPEED;
            if (nextSprite.opacity > 1) nextSprite.opacity = 1;
            nextSprite.modified();
          } else {
            nextSprite.onUpdate.removeAll();
            prevSprite.onUpdate.add(function () {
              prevSprite.opacity -= FADE_SPEED2;
              if (prevSprite.opacity <= 0) { prevSprite.destroy(); } else { prevSprite.modified(); }
            });
            currentSprite = nextSprite;
            startTimer(calculatedDuration);
          }
        });
      }
    }
    function startTimer(duration) { scene.setTimeout(function () { currentIndex++; showNextSlide(); }, duration); }
    showNextSlide();
  });
  g.game.pushScene(scene);
}
module.exports = main;
return module.exports;
},},"data": {type:"text",path:"text/data.json",data: \`{}\`,},}}`;

        zip.file("files/main.js", mainJs);
        zip.file("files/bgm.m4a", bgmData.m4a);
        zip.file("files/bgm.ogg", bgmData.ogg);
        imageList.forEach((img, i) => {
            zip.file(`files/${imageIds[i]}.png`, img.blob);
        });

        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, "cm_maker.zip");
        status.innerText = "保存しました！そのままニコ生に投稿できます。";
    };
</script>

</body>
</html>
